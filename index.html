<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌟 Fun Quiz & Jokes 🎉</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <!-- Quiz Section -->
    <div id="quiz">
      <div class="quiz-question" id="question">Loading question...</div>
      <ul class="options" id="options">
        <!-- Options will be added here dynamically -->
      </ul>
      <button id="nextBtn">Next ➡️</button>
      <div id="score" style="margin-top:20px; font-size: 1.3rem; color: #a0ffa0;"></div>
    </div>

    <!-- Joke Section -->
    <div class="joke-section">
      <div class="joke-text" id="joke">Loading joke... 🤡</div>
      <button id="newJokeBtn">Tell me another joke 😂</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
